name: 🔄 Partial dbt Run (Every 4 hours)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  partial-dbt-run:
    name: 🎯 Selective dbt Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    env:
      DBT_ENV_SECRET_PASSWORD: ${{ secrets.DBT_ENV_SECRET_PASSWORD }}
    
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        
      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: 📦 Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: 🔧 Install dependencies
        run: |
          uv sync
          uv run dbt deps
          cp profiles.example.yml profiles.yml
          
      - name: 🎯 Build selected models
        run: uv run dbt build -s +exposure:financial_dashboard --target prod